<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rakay's Playlist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main-background"></div>

  <div class="frame">
    <img id="song-cover" class="cover" src="cover/last-night-on-earth.jpg" alt="Cover" />

    <div class="song-info">
      <h2 id="song-title">Last Night on Earth</h2>
      <p id="song-artist">Green Day</p>
    </div>

    <div class="controls">
      <img id="prev-btn" class="nav-btn" src="button/kiri.png" alt="Previous" />
      <img id="play-btn" class="play-btn-img" src="button/play.png" alt="Play" />
      <img id="next-btn" class="nav-btn" src="button/kanan.png" alt="Next" />
    </div>

    <audio id="audio-player" src="lagu/last-night-on-earth.mp3"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
